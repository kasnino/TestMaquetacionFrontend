<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Development Frontend Test.. 2019</title>
    <!-- Image and text -->

</head>

<body>

    <div class="contenedor ">
        <div class="tutor">
            <span class="imagen"></span>
        </div>

        <div class="sesion">

            <div class="bienvenida">
                <p>!Bienvenido hoy seras un estudiante virtual!</p>

            </div>
            <i class=" sonido fas fa-volume-up"></i>

            <div class="formulario">

                <section class="forms">

                    <h1 class="titulocentral"></h1>
                    <form class="form-login">

                        <div class="input__wrapper">
                            <label class="label-form">Escribe tu nombre aqui!</label>
                            </br>
                            <input class="input-form" type="text" placeholder="Nombre (Nickname)" />
                        </div>

                        <div class="input__wrapper">
                            <label class="label-form">Escribe tu Edad</label>
                            </br>
                            <input class="input-form" placeholder="Edad" />
                        </div>

                        <div class="input__wrapper">
                            <label class="label-form">Escribe tu correo electronico</label>
                            </br>
                            <input class="input-form" type="text" placeholder="email@email.com" />
                        </div>

                        <span>Tu Eres?</span>

                        <ul class="lista">

                            <div class="btn-male">
                                <a>
                                    <img class="imagen-genero" src="anexos/men.png">
                                </a>
                            </div>
                            <div class="btn-fame">
                                <a>
                                    <img class="imagen-genero" src="anexos/mujer.png">
                                </a>
                            </div>

                        </ul>
                        <span>Estas Cursando:</span>
                        <div class="checkbox">
                            <input id="checkbox-rem" type="checkbox" />
                            <label for="checkbox-rem">Tecnica
                                <span class="box"></span>
                            </label>

                            <input id="checkbox-1" type="checkbox" />
                            <label for="checkbox-1">Tecnologica
                                <span class="box"></span>
                            </label>

                            <input id="checkbox-2" type="checkbox" />
                            <label for="checkbox-2">Profesional
                                <span class="box"></span>
                            </label>

                            <input id="checkbox-3" type="checkbox" />
                            <label for="checkbox-3">Postgrado
                                <span class="box"></span>
                            </label>
                        </div>

                        <a class="button" id="login">Ingresar!</a>
                        <div class="spinner__wrapper">
                            <div class="spinner-1">
                                <div class="spinner" data-loading="Loading..."></div>
                                <label>Logging you in...</label>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>

        <footer class="pie">
            <div class="conten-pagina">
                <nav aria-label="Page navigation example">
                    <ul class="pagination pagination-lg">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true"><i class="fas fa-arrow-circle-left"></i></span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item disabled"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="niveldos.html">2</a></li>
                        <li class="page-item"><a class="page-link" href="animation.html">3</a></li>
                        <li class="page-item"><a class="page-link" href="seleccion.html">4</a></li>
                        <li class="page-item"><a class="page-link" href="final.html">5</a></li>
                        <li class="page-item">
                            <a class="page-link" href="niveldos.html" aria-label="Next">
                                <span aria-hidden="true"><i class=" fas fa-arrow-circle-right "></i></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>
        </footer>
    </div>

    <script src="js/logica.js"></script>
</body>

</html>
